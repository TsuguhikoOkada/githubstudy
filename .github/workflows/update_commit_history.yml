name: Update Commit History

on: 
  push:
    branches:
      - develop # or the name of your default branch

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest commit message
        id: commit
        run: |
          echo "::set-output name=message::$(git log -1 --pretty=%B)"

      - name: Save commit message to file
        run: |
          filename=$(date +"%Y%m%d_%H%M%S.md")
          echo "${{ steps.commit.outputs.message }}" > $filename

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Added latest commit message"
          git push
